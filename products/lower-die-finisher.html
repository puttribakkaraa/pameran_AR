<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Die Finisher - AR View</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>

<body>
    <div class="ar-container">
        <!-- Navigation -->
        <nav class="ar-nav">
            <a href="../index.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Gallery
            </a>
        </nav>

        <!-- AR Viewer -->
        <model-viewer src="../models/Lower Die Finisher.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls
            auto-rotate shadow-intensity="1" ar-scale="auto" ar-placement="floor" touch-action="pan-y">

            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>

            <button slot="ar-button" class="btn"
                style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: auto; padding: 10px 20px; z-index: 100;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                View in your space
            </button>
        </model-viewer>

        <!-- Instructions Overlay -->
        <div class="ar-instructions">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
            </svg>
            <span>Touch & Drag to Rotate</span>
        </div>
    </div>
</body>

</html>
